{% extends 'layout.html' %}

{% block body %}

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  <h2>Check {{check}}</h2>
  <form method=post enctype=multipart/form-data>
    <label for="file1">Upload {{page}}</label>
    <input type=file name=file1>
    <input type=submit value=Upload>
  </form>
{% endblock %}
